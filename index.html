  <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Add a dark background to the entire page */
      body {
        background-color: #333;
        color: #fff;
      }

      /* Style the pricing table */
      .pricing-table {
        text-align: center;
        padding: 50px;
      }

      /* Style the pricing options */
      .pricing-option {
        background-color: #444;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000;
        margin: 20px 0;
        padding: 30px;
        transition: all 0.3s ease;
      }

      /* Style the pricing option headers */
      .pricing-option h3 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* Style the pricing option details */
      .pricing-option p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      /* Style the pricing option buttons */
      .pricing-option button {
        background-color: #fff;
        border: 2px solid #fff;
        border-radius: 20px;
        color: #333;
        display: inline-block;
        font-size: 18px;
        margin-top: 20px;
        padding: 10px 20px;
        transition: all 0.3s ease;
      }

      /* Add hover effects to the pricing options */
      .pricing-option:hover {
        background-color: #555;
        cursor: pointer;
        transform: translateY(-10px);
      }

      .pricing-option:hover button {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center" style="margin-bottom: 50px;">Pricing Options</h2>
<div class="row">
<!-- Option 1 -->
<div class="col-sm-4">
<div class="pricing-option">
<h3>Credit-based</h3>
<p>Pay as you go with credits</p>
<p>10 credits for $10</p>
<button>Choose Plan</button>
</div>
</div>
<!-- Option 2 -->
<div class="col-sm-4">
<div class="pricing-option">
<h3>Monthly Subscription</h3>
<p>Unlimited upscaling for $50/month</p>
<button>Choose Plan</button>
</div>
</div>
<!-- Option 3 -->
<div class="col-sm-4">
<div class="pricing-option">
<h3>Yearly Subscription</h3>
<p>Unlimited upscaling for $500/year</p>
<button>Choose Plan</button>
</div>
</div>
</div>
</div>
  </body>
</html>
